<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <h1 class="row justify-content-center">Bootstrap Calculator </h1>
    <section class="conteiner-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
               
                    <form action={{ url_for('result') }} method="POST" class="form-container">
                    
                        <div class="form-group">
                            <label for="text">Numer 1</label>
                            <input type="number" class="form-control"  name="num_1" placeholder="Enter number ">
                        </div>
                        <div class="form-group">
                            <label for="text">number 2</label>
                            <input type="number" class="form-control" name="num_2" placeholder="Enter number">
                        </div>
                        <div class="form-group">
                            <label for="text">Operation</label>
                            <div class="col-xs-5">
                                <select class="form-control" name="operation">
                                    <option >Add</option>
                                    <option >Sub</option>
                                    <option >Mult</option>
                                    <option >Div</option>
                                </select>
                            </div>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                
                

            </section>
        </section>
    </section>
    <style type="text/css">
        body {
            background-color: #bbb8b8;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        button {
            margin-top: 10px;
        }
    </style>

    
</body>
</html>
